name: 'Sanity Runtime Deploy'
description: 'Deploy Sanity blueprints using the @sanity/runtime-cli'
branding:
  icon: 'upload-cloud'
  color: 'red'

inputs:
  # This can be set as an ENV variable or passed directly
  sanity_token:
    description: 'Sanity API token with deploy permissions'
    required: false
  project_id:
    description: 'Sanity project ID'
    required: false
  organization_id:
    description: 'Sanity organization ID'
    required: false
  stack_id:
    description: 'Blueprint stack ID'
    required: true

runs:
  using: 'node24'
  main: 'dist/index.js'
